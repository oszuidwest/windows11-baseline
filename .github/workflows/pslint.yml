name: PowerShell Lint and Format

on: 
  pull_request:

jobs:
  lint_and_format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Format PowerShell scripts
        shell: pwsh
        run: |
          $files = Get-ChildItem -Recurse -Include *.ps1
          foreach ($file in $files) {
            Write-Output "Formatting $file"
            $content = Get-Content -Path $file.FullName -Raw
            $formatted = Invoke-Formatter -ScriptDefinition $content
            Set-Content -Path $file.FullName -Value $formatted
          }

      - name: Lint PowerShell scripts
        shell: pwsh
        run: |
          $files = Get-ChildItem -Recurse -Include *.ps1
          foreach ($file in $files) {
            Write-Output "Linting $file"
            Invoke-ScriptAnalyzer -Path $file.FullName -Recurse -Severity Warning,Error
          }

      - name: Commit formatted files
        shell: bash
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto-format PowerShell scripts" || echo "No changes to commit"

      - name: Push changes to pull request
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract the original branch from the GitHub event payload
          PR_BRANCH=$(jq -r ".pull_request.head.ref" "$GITHUB_EVENT_PATH")
          echo "Pushing changes to branch $PR_BRANCH"
          git push origin HEAD:$PR_BRANCH
